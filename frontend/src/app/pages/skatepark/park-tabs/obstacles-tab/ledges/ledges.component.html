<div
  *ngIf="ledgesContentAvailable"
>
  <div #sliderContainer class="slider">
    <div class="slides">
      <img
        #slide
        *ngFor="let image of ledgesContent"
        class="slide"
        [src]="image.imageID"
        alt="Ledges Images"
      />
    </div>
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  </div>
</div>
